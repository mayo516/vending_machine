<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>콜라콜라 자판기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="logo">
            <h1><img src="/img/logo.png" alt="콜라콜라"></h1>
        </header>
        <main class="main">
            <section class="buy-before">
                <!-- <h2>구매 페이지</h2> -->
                <ul class="item-list">
                    <li>
                        <div class="product-wrapper">
                            <img src="img/콜라.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>
                        </div>
                    </li>
                    <li>
                        <div class="product-wrapper">
                            <img src="img/콜라.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>

                        </div>
                    </li>
                    <li>
                        <div class="product-wrapper">
                            <img src="img/yellow_cola.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>

                        </div>
                    </li>
                    <li>
                        <div class="product-wrapper">
                            <img src="img/cool_cola.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>

                        </div>
                    </li>
                    <li>
                        <div class="product-wrapper">
                            <img src="img/green_cola.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>

                        </div>
                    </li>
                    <li>
                        <div class="product-wrapper">
                            <img src="img/orange_cola.svg" alt="">
                            <div class="pro-name">Original_Cola</div>
                            <div class="price">1000원</div>

                        </div>
                    </li>
                </ul>
                <div class="purchasing-process">
                    <div class="balance">잔액:</div><button class="money-btn">거스름돈 반환</button>
                    <input class="money-input" placeholder="입금액 입력" type="text"><button class="money-btn">입금</button>
                    <div class="shopping-bag">
                        <ul class="shopping-list">
                            <li class="shopping-item">
                                <img src="img/콜라.svg" alt="오리지널콜라">
                                <div class="shopping-item-name">Original_Cola</div>
                                <div class="shopping-num">1</div>
                            </li>
                            <li class="shopping-item">
                                <img src="img/green_cola.svg" alt="오리지널콜라">
                                <div class="shopping-item-name">green_cola</div>
                                <div class="shopping-num">2</div>
                            </li>

                        </ul>

                    </div>
                    <button class="purchasing-btn">획득</button>
                </div>
            </section>
            <section class="buy-after">asdaddsdddddddddddddddddddddddd</section>
        </main>
    </div>
</body>

</html>
